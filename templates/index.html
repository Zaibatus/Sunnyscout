<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='images/favicon-192x192.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="recursive-<uniquifier>">
    <div class="page-container">
        <header>
            <div class="app-name">
                <h3><a href="#">PLACEHOLDER ☀️</a></h3>
            </div>
            <nav>
              <a href="{{ url_for('about') }}">About</a>
            </nav>
        </header>

        <main>
            <form id="search-form" action="{{ url_for('result') }}" method="GET">
                <div class="typeform-like-container">
                    <div class="question" id="location-question">
                        <h2>Where are you located?</h2>
                        <input type="text" id="current-location" name="current_location" class="form-control" placeholder="Your current location" required autocomplete="off" list="cities-list">
                        <datalist id="cities-list"></datalist>
                        <button type="button" class="btn btn-primary next-btn" onclick="showNextQuestion('date-question')">Next</button>
                    </div>

                    <div class="question" id="date-question" style="display: none;">
                        <h2>When do you want to travel?</h2>
                        <div class="date-range">
                            <input type="text" id="date-range" name="date_range" required>
                        </div>
                        <button type="button" class="btn btn-primary next-btn" onclick="showNextQuestion('preferences-question')">Next</button>
                    </div>

                    <div class="question" id="preferences-question" style="display: none;">
                        <h2>Select your preferences</h2>
                        <table class="preference-matrix">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Must have</th>
                                    <th>Don't want</th>
                                    <th>Either way!</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Island</td>
                                    <td><input type="radio" name="island" value="must" id="island-must"></td>
                                    <td><input type="radio" name="island" value="dont" id="island-dont"></td>
                                    <td><input type="radio" name="island" value="either" id="island-either" checked></td>
                                </tr>
                                <tr>
                                    <td>Capital City</td>
                                    <td><input type="radio" name="capital" value="must" id="capital-must"></td>
                                    <td><input type="radio" name="capital" value="dont" id="capital-dont"></td>
                                    <td><input type="radio" name="capital" value="either" id="capital-either" checked></td>
                                </tr>
                                <tr>
                                    <td>European Union</td>
                                    <td><input type="radio" name="eu" value="must" id="eu-must"></td>
                                    <td><input type="radio" name="eu" value="dont" id="eu-dont"></td>
                                    <td><input type="radio" name="eu" value="either" id="eu-either" checked></td>
                                </tr>
                                <tr>
                                    <td>Schengen Area</td>
                                    <td><input type="radio" name="schengen" value="must" id="schengen-must"></td>
                                    <td><input type="radio" name="schengen" value="dont" id="schengen-dont"></td>
                                    <td><input type="radio" name="schengen" value="either" id="schengen-either" checked></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="preference-option">
                            <label for="distance">Distance:</label>
                            <select id="distance" name="distance">
                                <option value="">Any distance</option>
                                <option value="0-500">Under 500 km</option>
                                <option value="501-1000">501 - 1000 km</option>
                                <option value="1001-2000">1001 - 2000 km</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning rounded-pill px-3" id="explore-button"><b>Explore</b></button>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 PLACEHOLDER</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eHz" crossorigin="anonymous"></script>
    <script>
    function showNextQuestion(nextQuestionId) {
        const currentQuestion = document.querySelector('.question:not([style*="display: none"])');
        currentQuestion.style.display = 'none';
        document.getElementById(nextQuestionId).style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const exploreButton = document.getElementById('explore-button');
        const searchForm = document.getElementById('search-form');

        exploreButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (searchForm.checkValidity()) {
                const dateRange = document.getElementById('date-range').value.split(' to ');
                const startDate = dateRange[0];
                const endDate = dateRange[1] || dateRange[0];
                const currentLocation = document.getElementById('current-location').value;
                const preferences = {
                    island: document.querySelector('input[name="island"]:checked').value,
                    capital: document.querySelector('input[name="capital"]:checked').value,
                    eu: document.querySelector('input[name="eu"]:checked').value,
                    schengen: document.querySelector('input[name="schengen"]:checked').value
                };
                const distance = document.getElementById('distance').value;

                const queryParams = new URLSearchParams({
                    start_date: startDate,
                    end_date: endDate,
                    current_location: currentLocation,
                    preferences: JSON.stringify(preferences),
                    distance: distance
                });

                window.location.href = `/results?${queryParams.toString()}`;
            } else {
                searchForm.reportValidity();
            }
        });
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateRangeInput = document.getElementById('date-range');
        const today = new Date();
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 15);

        flatpickr(dateRangeInput, {
            mode: "range",
            dateFormat: "Y-m-d",
            minDate: "today",
            maxDate: maxDate,
            defaultDate: [today, new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000)],
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length === 2) {
                    const startDate = selectedDates[0];
                    const endDate = selectedDates[1];
                    const daysDiff = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
                    if (daysDiff > 15) {
                        instance.setDate([startDate, new Date(startDate.getTime() + 14 * 24 * 60 * 60 * 1000)]);
                    }
                }
            }
        });
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentLocationInput = document.getElementById('current-location');
        const citiesList = document.getElementById('cities-list');

        fetch('/get_cities')
            .then(response => response.json())
            .then(cities => {
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    citiesList.appendChild(option);
                });
            });

        currentLocationInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            const options = citiesList.getElementsByTagName('option');
            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value.toLowerCase();
                if (optionValue.startsWith(value)) {
                    options[i].style.display = '';
                } else {
                    options[i].style.display = 'none';
                }
            }
        });
    });
    </script>
</body>
</html>
